<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";

                  <td className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">2025-04-01</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div className="p-4">
          <div className={`p-6 rounded-xl border ${theme === "dark" ? "border-gray-600 bg-gray-800" : "border-[#dce0e5] bg-white"}`}>
            <h4 className="text-base font-bold leading-tight mb-4">Price Comparison (Low-Consumption Customers)</h4>
            <table className="w-full border-collapse">
              <thead>
                <tr className={`${theme === "dark" ? "bg-gray-700" : "bg-[#f0f2f4]"}`}>
                  <th className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">Provider</th>
                  <th className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">Price per kWh</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">Remus Energy</td>
                  <td className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">0.45</td>
                </tr>
                <tr>
                  <td className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">Competitor</td>
                  <td className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">0.50</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    );

    // Sales Manager/Dealer Portal Component
    const SalesManagerDealerPortal = ({ theme }) => {
      const [customerData, setCustomerData] = useState({
        name: "",
        contact: "",
        consumption: "",
        notes: "",
        renewalDate: "",
      });
      const [customers, setCustomers] = useState(mockStorage.customers);

      const handleInputChange = (e) => {
        setCustomerData({ ...customerData, [e.target.name]: e.target.value });
      };

      const handleSubmit = () => {
        const newCustomers = [...customers, customerData];
        setCustomers(newCustomers);
        localStorage.setItem("customers", JSON.stringify(newCustomers));
        setCustomerData({ name: "", contact: "", consumption: "", notes: "", renewalDate: "" });
      };

      const handleSpecialPricingRequest = () => {
        const request = { customer: customerData.name, requestedPrice: "0.40", status: "Pending" };
        const requests = [...mockStorage.specialPricingRequests, request];
        localStorage.setItem("specialPricingRequests", JSON.stringify(requests));
        alert("Special Pricing Request Sent. Awaiting Approval.");
      };

      return (
        <div>
          <h3 className="text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Sales Manager/Dealer Portal</h3>
          <div className="p-4">
            <div className={`p-6 rounded-xl border ${theme === "dark" ? "border-gray-600 bg-gray-800" : "border-[#dce0e5] bg-white"}`}>
              <h4 className="text-base font-bold leading-tight mb-4">Add Customer Data</h4>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input
                  type="text"
                  name="name"
                  placeholder="Customer Name"
                  value={customerData.name}
                  onChange={handleInputChange}
                  className={`p-2 border rounded ${theme === "dark" ? "bg-gray-700 text-white border-gray-600" : "bg-white text-[#111418] border-[#dce0e5]"} text-sm font-medium leading-normal`}
                />
                <input
                  type="text"
                  name="contact"
                  placeholder="Contact Info"
                  value={customerData.contact}
                  onChange={handleInputChange}
                  className={`p-2 border rounded ${theme === "dark" ? "bg-gray-700 text-white border-gray-600" : "bg-white text-[#111418] border-[#dce0e5]"} text-sm font-medium leading-normal`}
                />
                <input
                  type="text"
                  name="consumption"
                  placeholder="Consumption Data (kWh)"
                  value={customerData.consumption}
                  onChange={handleInputChange}
                  className={`p-2 border rounded ${theme === "dark" ? "bg-gray-700 text-white border-gray-600" : "bg-white text-[#111418] border-[#dce0e5]"} text-sm font-medium leading-normal`}
                />
                <input
                  type="text"
                  name="notes"
                  placeholder="Notes"
                  value={customerData.notes}
                  onChange={handleInputChange}
                  className={`p-2 border rounded ${theme === "dark" ? "bg-gray-700 text-white border-gray-600" : "bg-white text-[#111418] border-[#dce0e5]"} text-sm font-medium leading-normal`}
                />
                <input
                  type="date"
                  name="renewalDate"
                  placeholder="Contract Renewal Date"
                  value={customerData.renewalDate}
                  onChange={handleInputChange}
                  className={`p-2 border rounded ${theme === "dark" ? "bg-gray-700 text-white border-gray-600" : "bg-white text-[#111418] border-[#dce0e5]"} text-sm font-medium leading-normal`}
                />
              </div>
              <div className="flex space-x-4 mt-4">
                <button
                  onClick={handleSubmit}
                  className={`p-2 rounded-xl ${theme === "dark" ? "bg-blue-600 text-white hover:bg-blue-700" : "bg-[#f0f2f4] text-[#111418] hover:bg-[#e5e7e9]"} text-sm font-bold leading-normal tracking-[0.015em]`}
                >
                  Save Customer Data
                </button>
                <button
                  onClick={handleSpecialPricingRequest}
                  className={`p-2 rounded-xl ${theme === "dark" ? "bg-blue-600 text-white hover:bg-blue-700" : "bg-[#f0f2f4] text-[#111418] hover:bg-[#e5e7e9]"} text-sm font-bold leading-normal tracking-[0.015em]`}
                >
                  Request Special Pricing
                </button>
              </div>
            </div>
          </div>
          <div className="p-4">
            <div className={`p-6 rounded-xl border ${theme === "dark" ? "border-gray-600 bg-gray-800" : "border-[#dce0e5] bg-white"}`}>
              <h4 className="text-base font-bold leading-tight mb-4">Customer List</h4>
              <table className="w-full border-collapse">
                <thead>
                  <tr className={`${theme === "dark" ? "bg-gray-700" : "bg-[#f0f2f4]"}`}>
                    <th className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">Name</th>
                    <th className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">Contact</th>
                    <th className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">Consumption (kWh)</th>
                    <th className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">Renewal Date</th>
                  </tr>
                </thead>
                <tbody>
                  {customers.map((customer, index) => (
                    <tr key={index}>
                      <td className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">{customer.name}</td>
                      <td className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">{customer.contact}</td>
                      <td className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">{customer.consumption}</td>
                      <td className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">{customer.renewalDate}</td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      );
    };

    // Admin Portal Component
    const AdminPortal = ({ theme }) => (
      <div>
        <h3 className="text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Admin Portal</h3>
        <div className="p-4">
          <div className={`p-6 rounded-xl border ${theme === "dark" ? "border-gray-600 bg-gray-800" : "border-[#dce0e5] bg-white"}`}>
            <h4 className="text-base font-bold leading-tight mb-4">Special Pricing Requests</h4>
            <p className="text-sm font-medium leading-normal">Admin features like approving special pricing and EPİAŞ submissions would go here.</p>
          </div>
        </div>
      </div>
    );

    // Reports Component
    const Reports = ({ theme }) => {
      const reports = JSON.parse(localStorage.getItem("reports")) || [];

      return (
        <div>
          <h3 className="text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Reports</h3>
          <div className="p-4">
            <div className={`p-6 rounded-xl border ${theme === "dark" ? "border-gray-600 bg-gray-800" : "border-[#dce0e5] bg-white"}`}>
              <h4 className="text-base font-bold leading-tight mb-4">Generated Reports</h4>
              <table className="w-full border-collapse">
                <thead>
                  <tr className={`${theme === "dark" ? "bg-gray-700" : "bg-[#f0f2f4]"}`}>
                    <th className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">Report Title</th>
                    <th className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">Generated Date</th>
                    <th className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">Consumption</th>
                    <th className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">Production</th>
                  </tr>
                </thead>
                <tbody>
                  {reports.map((report) => (
                    <tr key={report.id}>
                      <td className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">{report.title}</td>
                      <td className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">{report.generatedDate}</td>
                      <td className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">{report.consumption}</td>
                      <td className="border border-[#dce0e5] p-2 text-sm font-medium leading-normal">{report.production}</td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      );
    };

    // Render the App
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
